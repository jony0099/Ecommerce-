{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <img src="{{ product.image }}" class="img-fluid rounded" alt="{{ product.name }}" style="height: 400px; object-fit: cover;">
    </div>
    <div class="col-md-6">
        <h1>{{ product.name }}</h1>
        <p class="lead text-success fw-bold">${{ "%.2f"|format(product.price) }}</p>
        <p>{{ product.description }}</p>
        <p><strong>Category:</strong> {{ product.category.name }}</p>
        <p><strong>Stock:</strong> {{ product.stock }}</p>
        {% if current_user.is_authenticated %}
        <a href="{{ url_for('add_to_cart', product_id=product.id) }}" class="btn btn-success btn-lg">Add to Cart</a>
        {% endif %}
        <a href="{{ url_for('home') }}" class="btn btn-secondary">Back to Home</a>
    </div>
</div>
{% endblock %}
